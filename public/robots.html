<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Making sure you're not a bot!</title>
  <style>
    /* 全体のスタイル */
    body {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative; /* フッターリンクを絶対配置するため */
    }

    /* 見出し */
    h1 {
      margin-bottom: 20px;
      font-size: 54px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: fadeInDown 1s ease-out;
    }

    /* プログレスコンテナ */
    #progress-container {
      width: 80%;
      max-width: 600px;
      height: 30px;
      background: #444;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
      position: relative;
      animation: pulse 2s infinite;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff inset;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      opacity: 0.8;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4);
      }
    }

    /* 流れる光のエフェクト */
    #progress-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      height: 100%;
      width: 50%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), transparent, rgba(255, 255, 255, 0.2));
      transform: skewX(-20deg);
      animation: moveLight 3s linear infinite;
    }

    @keyframes moveLight {
      0% { left: -50%; }
      100% { left: 100%; }
    }

    /* トグルセクションのスタイル */
    #toggle-container {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: #333;
      border: 1px solid #555;
      border-radius: 10px;
      overflow: hidden;
    }

    #toggle-header {
      cursor: pointer;
      padding: 15px;
      background: #444;
      font-size: 18px;
      user-select: none;
      transition: background 0.3s;
    }

    #toggle-header:hover {
      background: #555;
    }

    #toggle-content {
      padding: 15px;
      font-size: 16px;
      background: #2c2c2c;
      color: #ddd;
      line-height: 1.5;
      display: none;
    }

    /* フッターリンク（テキスト）のスタイル */
    #footer-links {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    #footer-links a {
      color: #00c6ff;
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    #footer-links a:hover {
      color: #0072ff;
    }
  </style>
</head>
<body>
  <h1>Making sure you're not a bot!</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p>起動しています。しばらくお待ちください。</p>

  <!-- トグルコンテンツ -->
  <div id="toggle-container">
    <h2 id="toggle-header">なぜこのページが表示されますか▶</h2>
    <div id="toggle-content">
      不正アクセスやボットの利用を防ぐためです。私のサーバでは人間以外のアクセスは許可されていません。<br>
      展開に興味がありますか？<br><a href="https://github.com/mino-hobby-pro/MIN-Tube2" target="_blank">GitHubを確認してください</a>
    </div>
  </div>

  <!-- フッターリンク（テキスト） -->
  <div id="footer-links">
    <a href="https://github.com/mino-hobby-pro/MIN-Tube2" target="_blank">GitHub</a>
    <a href="https://discord.com/invite/8nedA5ZYy8" target="_blank">Discord</a>
  </div>

  <script>
    // Cookieを設定する関数
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    let progress = 0;
    const progressBar = document.getElementById("progress-bar");

    const interval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + "%";
      progressBar.style.boxShadow = `0 0 20px #00c6ff, 0 0 40px #0072ff inset`;

      if (progress >= 100) {
        clearInterval(interval);
        setCookie("humanVerified", "true", 1);
        document.body.style.transition = "opacity 0.5s ease-out";
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.reload();
        }, 500);
      }
    }, 30);

    // トグル機能の実装
    const toggleHeader = document.getElementById('toggle-header');
    const toggleContent = document.getElementById('toggle-content');

    toggleHeader.addEventListener('click', () => {
      if (toggleContent.style.display === 'none' || toggleContent.style.display === '') {
        toggleContent.style.display = 'block';
        toggleHeader.textContent = 'なぜこのページが表示されますか▼';
      } else {
        toggleContent.style.display = 'none';
        toggleHeader.textContent = 'なぜこのページが表示されますか▶︎';
      }
    });
  </script>
</body>
</html>
