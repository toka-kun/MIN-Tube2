<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>急上昇</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #bb86fc;
      }
 
      #trendingVideos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 16px;
      }

      .video-card {
        background-color: #333;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
      }
      .video-card img {
        width: 100%;
        display: block;
      }
      .video-info {
        padding: 10px;
      }
      .video-info h3 {
        font-size: 16px;
        margin: 0;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div id="trendingVideos"></div>
    <h1>急上昇</h1>
    <script>
      async function fetchTrendingData() {
        try {
         
          const response = await fetch('/home-ch');
          const channels = await response.json();
          const trendingDiv = document.getElementById("trendingVideos");
          for (const channelName of channels) {
           
            const searchResponse = await fetch(`/api/search?q=${encodeURIComponent(channelName)}`);
            const searchData = await searchResponse.json();
            const videos = searchData.items || [];
          
            for (const video of videos) {
              if (!video.id.startsWith("UC")) {
                const videoCard = document.createElement("div");
                videoCard.className = "video-card";
                videoCard.innerHTML = `
                  <img src="https://i3.ytimg.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                  <div class="video-info">
                    <h3>${video.title}</h3>
                  </div>
                `;
            
                videoCard.addEventListener("click", function() {
                  window.parent.postMessage({ videoId: video.id }, "*");
                });
                trendingDiv.appendChild(videoCard);
                break;
              }
            }
          }
        } catch (error) {
          console.error("Error fetching trending videos:", error);
        }
      }
      fetchTrendingData();
    </script>
  </body>
</html>
