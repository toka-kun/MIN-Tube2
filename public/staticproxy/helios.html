<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>STATIC Proxy</title>
  <script>

    window.onload = () => {
      fetch('/htmlproxy/https://raw.githubusercontent.com/Minotaur-ZAOU/test/refs/heads/main/helios.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('ネットワークエラー: ' + response.status);
          }
          return response.text();
        })
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('HTML取得中にエラーが発生:', error);
        });
    };
  </script>
</head>
<body>
  
</body>
</html>
