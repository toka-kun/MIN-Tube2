<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ページが見つかりません</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }
    /* 背景で漂う図形 */
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      /* 枠線は疑似クラスで制御します */
      opacity: 0.6;
      animation: drift linear infinite;
    }
    
    /* 奇数番目は青、偶数番目はオレンジ */
    .shapes .shape:nth-child(odd) {
      border: 3px solid #007aff;  /* 青 */
    }
    .shapes .shape:nth-child(even) {
      border: 3px solid #ff9500;  /* オレンジ */
    }
    
    /* 図形の種類を定義 */
    .line {
      width: 120px;
      height: 2px;
    }
    .square {
      width: 50px;
      height: 50px;
    }
    .rectangle {
      width: 100px;
      height: 50px;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    /* アニメーションの設定 */
    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(100px, 100px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    /* 各図形に個別の位置・アニメーションの時間と遅延の設定 */
    .shape:nth-child(1) { top: 10%; left: 15%; animation-duration: 18s; animation-delay: 0s; }
    .shape:nth-child(2) { top: 70%; left: 20%; animation-duration: 22s; animation-delay: 2s; }
    .shape:nth-child(3) { top: 20%; left: 80%; animation-duration: 16s; animation-delay: 1s; }
    .shape:nth-child(4) { top: 50%; left: 50%; animation-duration: 20s; animation-delay: 1.5s; }
    .shape:nth-child(5) { top: 80%; left: 70%; animation-duration: 24s; animation-delay: 0.5s; }
    .shape:nth-child(6) { top: 30%; left: 40%; animation-duration: 19s; animation-delay: 1.2s; }
    .shape:nth-child(7) { top: 60%; left: 90%; animation-duration: 17s; animation-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>お探しのページは見つかりませんでした。</p>
  </div>
  <div class="shapes">
    <div class="shape line"></div>
    <div class="shape square"></div>
    <div class="shape rectangle"></div>
    <div class="shape circle"></div>
    <div class="shape line"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>
  </div>
</body>
</html>
