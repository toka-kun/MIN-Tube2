<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>About MIN-Tube2</title>
  <style>
    /* グローバルスタイル（ダークテーマ） */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    
    /* キャンバスコンテナ：初めは全画面固定、背景は黒 */
    #canvasContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      transition: transform 1s ease-in-out;
      z-index: 10;
    }
    /* slide-up クラスが付与されると、上方向にスライドして画面外へ */
    #canvasContainer.slide-up {
      transform: translateY(-100%);
    }
    /* canvas全体にフィット */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    /* About コンテンツ：初期は下方向にずれ、透明な状態。後でフェード＆スライド */
    #aboutContent {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      padding: 80px 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    #aboutContent.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
 
    .animate-section {
      opacity: 0;
      transform: translateY(20px);
      animation: sectionFadeIn 1s forwards;
    }
    @keyframes sectionFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
 
    section {
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-align: center;
      color: #fff;
    }
    h2 {
      font-size: 2em;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #ccc;
    }
    p {
      font-size: 1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
 
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>
  

  <div id="aboutContent">
    <section>
      <h1>MIN-Tube2</h1>
      <div class="developer-info animate-section">
        <h2>開発者</h2>
        <p>
          minoです。<br>
        
            アカウントホーム一覧<br>
        
  Github<a href="おk">https</a>
      <br>
          Discord<a href="https">https</a>
          <br>
          X<a href="x.com">https</a>

        </p>
      </div>
      <div class="technology animate-section">
        <h2>MIN-Tube2</h2>
        <p>
          
        </p>
      </div>
      <div class="future-plan animate-section">
        <h2>今後の方針</h2>
        <p>
          
        </p>
      </div>
    </section>
  </div>
  
  <script>
    // DOM要素の取得
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');
    const aboutContent = document.getElementById('aboutContent');
    
    /* ======== MIN-Tube2 アニメーションの設定 ======== */
    let fontSize = 0, textWidth = 0, textX = 0, textY = 0;
    const minTubeText = "Hello MIN-Tube2";
    // 画面サイズに合わせたフォントサイズとテキスト配置を更新
    function updateTextMetrics() {
      fontSize = Math.min(canvas.width, canvas.height) / 10;
      ctx.font = `bold ${fontSize}px "Brush Script MT", cursive, Arial`;
      const metrics = ctx.measureText(minTubeText);
      textWidth = metrics.width;
      textX = (canvas.width - textWidth) / 2;
      textY = canvas.height / 2;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateTextMetrics();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    /* ======== アニメーションフェーズ ======== */
    // 今回は「MIN-Tube2」の筆アニメーションのみを実行する
    const minTubeDuration = 1300;
    let minTubeStart = null;
    
    // MIN-Tube2 を筆で書くアニメーション（グラデーション紫）
    function drawMinTube(progress) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `bold ${fontSize}px "Brush Script MT", cursive, Arial`;
      ctx.textAlign = "left";
      ctx.textBaseline = "middle";
      
      const gradient = ctx.createLinearGradient(textX, 0, textX + textWidth, 0);
      gradient.addColorStop(0, "#a4508b");
      gradient.addColorStop(1, "#5f0a87");
      ctx.fillStyle = gradient;
      
      ctx.save();
      ctx.beginPath();
      ctx.rect(textX, textY - fontSize / 2, textWidth * progress, fontSize);
      ctx.clip();
      ctx.fillText(minTubeText, textX, textY);
      ctx.restore();
    }
    
    // メインアニメーションループ
    function animate(timestamp) {
      if (!minTubeStart) minTubeStart = timestamp;
      const elapsed = timestamp - minTubeStart;
      const progress = Math.min(elapsed / minTubeDuration, 1);
      drawMinTube(progress);
      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        // MIN-Tube2 アニメーション終了後、500ms後にAbout画面へフェーズイン
        setTimeout(() => {
          canvasContainer.classList.add('slide-up');
          aboutContent.classList.add('visible');
          document.querySelectorAll("#aboutContent section").forEach((section, i) => {
            section.style.animationDelay = (i * 0.3) + "s";
            section.classList.add('animate-section');
          });
        }, 500);
      }
    }
    
    requestAnimationFrame(animate);
  </script>
</body>
</html>
