<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>About MIN-Tube2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    #canvasContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      transition: transform 1s ease-in-out;
      z-index: 10;
    }
    #canvasContainer.slide-up {
      transform: translateY(-100%);
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #aboutContent {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      padding: 80px 20px;
      max-width: 960px;
      margin: 0 auto;
      position: relative;
      z-index: 20;
    }
    #aboutContent.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .animate-section {
      opacity: 0;
      transform: translateY(20px);
      animation: sectionFadeIn 1s forwards;
    }
    @keyframes sectionFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h2 {
      margin-top: 0;
      color: #fff;
    }
    .card p {
      line-height: 1.6;
    }
    .card a {
      color: #a4508b;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .card .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card .card-header img.icon {
      border-radius: 50%;
      width: 64px;
      height: 64px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>
  <div id="aboutContent">
    <section>
      <h1>MIN-Tube2</h1>
      <div class="cards">
        <div class="card animate-section">
          <div class="card-header">
            <img src="https://cdn.glitch.global/5a42a645-7145-41c3-98d3-e3ea8d09e90a/186587561.jpg?1745156978347" alt="mino icon" class="icon" />
            <h2>自己紹介</h2>
          </div>
          <p>中学生。活動休止中です。</p>
        </div>
        <div class="card animate-section">
          <h2>MIN-Tube2</h2>
          <p>最速のYoutube代替で、クライアントのみのデプロイが可能です。完全にMIN-Tube2用のAPIが利用されており、最高のサービスが楽しめます。</p>
        </div>
        <div class="card animate-section">
          <h2>プロジェクト詳細</h2>
          <p>
            APIはMIN-Tube2以外のプロジェクトで使うことはできません。<br />
            MIN-Tube2は日本国憲法の範囲内で一部オープンソースとして提供されています。<br />
            「MIN-Tube2」という名前を利用してプロジェクトに貢献してください！
          </p>
        </div>
        <div class="card animate-section">
          <h2>今後の方針</h2>
          <p>
            2026までアップデートは行われません。<br />
            詳しくは <a href="https://scratch.mit.edu/users/proxy_minotaur_sab/" target="_blank">こちら</a> からご確認ください。
          </p>
        </div>
      </div>
    </section>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const canvasContainer = document.getElementById('canvasContainer');
    const aboutContent = document.getElementById('aboutContent');

    let fontSize = 0, textWidth = 0, textX = 0, textY = 0;
    const minTubeText = "Hello MIN-Tube2";

    function updateTextMetrics() {
      fontSize = Math.min(canvas.width, canvas.height) / 10;
      ctx.font = `bold ${fontSize}px "Brush Script MT", cursive, Arial`;
      const metrics = ctx.measureText(minTubeText);
      textWidth = metrics.width;
      textX = (canvas.width - textWidth) / 2;
      textY = canvas.height / 2;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateTextMetrics();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const minTubeDuration = 1300;
    let minTubeStart = null;

    function drawMinTube(progress) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `bold ${fontSize}px "Brush Script MT", cursive, Arial`;
      ctx.textAlign = "left";
      ctx.textBaseline = "middle";

      const gradient = ctx.createLinearGradient(textX, 0, textX + textWidth, 0);
      gradient.addColorStop(0, "#a4508b");
      gradient.addColorStop(1, "#5f0a87");
      ctx.fillStyle = gradient;

      ctx.save();
      ctx.beginPath();
      ctx.rect(textX, textY - fontSize / 2, textWidth * progress, fontSize);
      ctx.clip();
      ctx.fillText(minTubeText, textX, textY);
      ctx.restore();
    }

    function animate(timestamp) {
      if (!minTubeStart) minTubeStart = timestamp;
      const elapsed = timestamp - minTubeStart;
      const progress = Math.min(elapsed / minTubeDuration, 1);
      drawMinTube(progress);
      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        setTimeout(() => {
          canvasContainer.classList.add('slide-up');
          aboutContent.classList.add('visible');
          document.querySelectorAll("#aboutContent .animate-section").forEach((el, i) => {
            el.style.animationDelay = (i * 0.3) + "s";
          });
        }, 500);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
