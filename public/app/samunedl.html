<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeサムネイル高画質化ダウンロード</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading-overlay {
            @apply fixed inset-0 bg-white bg-opacity-80 flex flex-col justify-center items-center z-50;
            display: none;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .custom-alert-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .custom-alert-content {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white px-8 py-6 md:px-10 md:py-8 rounded-2xl shadow-xl text-center w-full max-w-4xl transform transition-all duration-300 hover:shadow-2xl">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-5 md:mb-6">YouTubeサムネイル高画質化ダウンロード</h1>

        <div class="input-section flex flex-col md:flex-row items-center justify-center gap-4 mb-5 md:mb-6">
            <input type="text" id="youtubeUrl" placeholder="YouTubeビデオIDまたはURLを入力"
                   class="flex-grow w-full md:w-auto p-3 md:p-4 border-2 border-gray-300 rounded-lg text-lg focus:outline-none focus:border-blue-500 transition duration-300 shadow-sm">
            <button id="getThumbnailBtn"
                    class="w-full md:w-auto px-6 py-3 md:py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                サムネイル表示
            </button>
        </div>

        <div class="thumbnail-display flex justify-center items-center bg-gray-50 border-2 border-dashed border-gray-200 rounded-xl mb-5 md:mb-6 overflow-hidden relative min-h-[220px] md:min-h-[320px] lg:min-h-[400px]">
            <img id="thumbnailImage" src="" alt="YouTube Thumbnail" class="max-w-full max-h-[400px] object-contain rounded-lg shadow-md" style="display: none;">
            <p id="noThumbnailMessage" class="text-gray-500 text-xl md:text-2xl font-medium">ここにサムネイルが表示されます。</p>
        </div>

        <div class="action-buttons flex flex-col md:flex-row justify-center gap-3 md:gap-5">
            <a id="downloadLink" href="#" download="youtube_thumbnail.jpg"
               class="button download-button flex-1 px-6 py-3 md:py-4 bg-green-500 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
               style="display: none;">ダウンロード</a>
            <button id="enhanceButton"
                    class="button enhance-button flex-1 px-6 py-3 md:py-4 bg-yellow-400 text-gray-800 text-lg font-semibold rounded-lg shadow-md hover:bg-yellow-500 transition duration-300 transform hover:-translate-y-1 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50"
                    style="display: none;">高画質化</button>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p class="text-2xl font-semibold text-blue-600">処理中...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const youtubeUrlInput = document.getElementById('youtubeUrl');
            const getThumbnailBtn = document.getElementById('getThumbnailBtn');
            const thumbnailImage = document.getElementById('thumbnailImage');
            const noThumbnailMessage = document.getElementById('noThumbnailMessage');
            const downloadLink = document.getElementById('downloadLink');
            const enhanceButton = document.getElementById('enhanceButton');
            const loadingOverlay = document.getElementById('loadingOverlay');

            let currentVideoId = null;

            function getVideoId(url) {
                let videoId = null;
                const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|\/(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
                const match = url.match(regExp);
                if (match && match[1]) {
                    videoId = match[1];
                } else if (url.length === 11 && !url.includes('/') && !url.includes('.')) {
                    videoId = url;
                }
                return videoId;
            }

            function showLoading(message = "処理中...") {
                loadingOverlay.querySelector('p').textContent = message;
                loadingOverlay.style.display = 'flex';
            }

            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            function showCustomAlert(message) {
                const alertModal = document.createElement('div');
                alertModal.className = 'fixed inset-0 flex items-center justify-center z-[1001] custom-alert-backdrop';
                alertModal.innerHTML = `
                    <div class="bg-white rounded-lg shadow-xl max-w-sm text-center custom-alert-content">
                        <p class="text-xl font-semibold mb-6 text-gray-800">${message}</p>
                        <button id="alertCloseBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">OK</button>
                    </div>
                `;
                document.body.appendChild(alertModal);

                document.getElementById('alertCloseBtn').addEventListener('click', () => {
                    document.body.removeChild(alertModal);
                });
            }

            getThumbnailBtn.addEventListener('click', () => {
                const input = youtubeUrlInput.value.trim();
                currentVideoId = getVideoId(input);

                if (currentVideoId) {
                    const thumbnailUrl = `img/${currentVideoId}`;

                    const imgTest = new Image();
                    imgTest.src = thumbnailUrl;
                    showLoading("サムネイルを読み込み中...");

                    imgTest.onload = () => {
                        hideLoading();
                        thumbnailImage.src = thumbnailUrl;
                        thumbnailImage.style.display = 'block';
                        noThumbnailMessage.style.display = 'none';
                        downloadLink.href = thumbnailUrl;
                        downloadLink.style.display = 'inline-block';
                        enhanceButton.style.display = 'inline-block';
                        downloadLink.setAttribute('download', `${currentVideoId}_thumbnail.jpg`);
                        console.log(`Thumbnail URL: ${thumbnailUrl}`);
                    };

                    imgTest.onerror = () => {
                        const fallbackThumbnailUrl = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
                        const imgFallback = new Image();
                        imgFallback.src = fallbackThumbnailUrl;

                        imgFallback.onload = () => {
                            hideLoading();
                            thumbnailImage.src = fallbackThumbnailUrl;
                            thumbnailImage.style.display = 'block';
                            noThumbnailMessage.style.display = 'none';
                            downloadLink.href = fallbackThumbnailUrl;
                            downloadLink.style.display = 'inline-block';
                            enhanceButton.style.display = 'inline-block';
                            showCustomAlert('高解像度サムネイルが見つからなかったため、標準解像度を表示しました。');
                            downloadLink.setAttribute('download', `${currentVideoId}_thumbnail.jpg`);
                            console.log(`Fallback Thumbnail URL: ${fallbackThumbnailUrl}`);
                        };

                        imgFallback.onerror = () => {
                            hideLoading();
                            showCustomAlert('有効なYouTubeビデオIDまたはURLではありませんでした。または、サムネイルが見つかりませんでした。');
                            thumbnailImage.style.display = 'none';
                            noThumbnailMessage.style.display = 'block';
                            downloadLink.style.display = 'none';
                            enhanceButton.style.display = 'none';
                        };
                    };

                } else {
                    showCustomAlert('有効なYouTubeビデオIDまたはURLを入力してください。');
                    thumbnailImage.style.display = 'none';
                    noThumbnailMessage.style.display = 'block';
                    downloadLink.style.display = 'none';
                    enhanceButton.style.display = 'none';
                }
            });

            enhanceButton.addEventListener('click', () => {
                if (!thumbnailImage.src || thumbnailImage.style.display === 'none') {
                    showCustomAlert('先にサムネイルを表示してください。');
                    return;
                }

                showLoading("画像を高画質化中...");

                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.src = thumbnailImage.src;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    Caman(canvas, function () {
                        this.contrast(15);
                        this.saturation(15);
                        this.sharpen(70);
                        this.exposure(10);
                        this.vibrance(25);
                        this.noise(5);
                        this.brightness(5);

                        this.render(function () {
                            const enhancedDataUrl = this.toBase64();
                            thumbnailImage.src = enhancedDataUrl;
                            downloadLink.href = enhancedDataUrl;
                            downloadLink.setAttribute('download', `${currentVideoId}_enhanced_thumbnail.png`);

                            hideLoading();
                            showCustomAlert('画像を成功的に高画質化しました！');
                        });
                    });
                };

                img.onerror = () => {
                    hideLoading();
                    showCustomAlert('画像の読み込みに失敗しました。YouTubeのサムネイルはCORSポリシーにより、直接ブラウザでの高画質化が制限される場合があります。');
                    console.error('Failed to load image for enhancement. CORS policy might be blocking or image source is invalid.');
                };
            });
        });
    </script>
</body>
</html>
