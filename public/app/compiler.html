<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTMLコンパイラ | 高速プレビュー・Blobリンク・ダウンロード・履歴保存</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      color-scheme: dark light;
      --bg: #0f1216;
      --bg-soft: #151a21;
      --panel: #11161d;
      --border: #232a34;
      --text: #e6e8ea;
      --muted: #a7b0be;
      --accent: #3aa0ff;
      --accent-2: #7c4dff;
      --ok: #2ecc71;
      --warn: #f5a623;
      --danger: #ff4d4f;
      --shadow: 0 8px 24px rgba(0,0,0,0.25);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-xs: 6px;
      --pad: 14px;
      --pad-lg: 18px;
      --pad-sm: 10px;
      --font-ui: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Hiragino Kaku Gothic ProN", "Meiryo", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Noto Sans Mono", "Roboto Mono", "Source Code Pro", monospace;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7f9;
        --bg-soft: #ffffff;
        --panel: #ffffff;
        --border: #e3e7ee;
        --text: #1e2228;
        --muted: #5a6679;
        --shadow: 0 10px 30px rgba(25, 33, 45, 0.1);
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-ui);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    /* Topbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, var(--bg-soft), var(--panel));
      border-bottom: 1px solid var(--border);
      backdrop-filter: saturate(1.2) blur(8px);
    }
    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 10px var(--pad-lg);
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 28px; height: 28px; border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }
    .title {
      font-weight: 700; letter-spacing: 0.2px;
    }
    .actions {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
    }
    .btn {
      appearance: none; border: 1px solid var(--border);
      background: var(--bg-soft); color: var(--text);
      padding: 10px 14px; border-radius: var(--radius-xs);
      font-weight: 600; cursor: pointer;
      transition: transform .08s ease, box-shadow .2s, background .2s, border-color .2s;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn-primary {
      background: linear-gradient(180deg, rgba(58,160,255,.15), rgba(58,160,255,.05));
      border-color: rgba(58,160,255,.5);
    }
    .btn-success {
      background: linear-gradient(180deg, rgba(46,204,113,.15), rgba(46,204,113,.05));
      border-color: rgba(46,204,113,.5);
    }
    .btn-danger {
      background: linear-gradient(180deg, rgba(255,77,79,.15), rgba(255,77,79,.05));
      border-color: rgba(255,77,79,.5);
    }
    .kbd {
      display: inline-block; border: 1px solid var(--border);
      border-bottom-width: 2px; border-radius: 6px; padding: 2px 6px;
      font-family: var(--font-mono); font-size: 12px; color: var(--muted);
      background: var(--panel);
      margin-left: 6px;
    }

    /* Layout */
    .main {
      max-width: 1200px;
      margin: 18px auto;
      padding: 0 var(--pad-lg);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 1024px) {
      .main { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }
    .panel-header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      padding: var(--pad);
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, var(--bg-soft), transparent);
    }
    .panel-title { font-weight: 700; }
    .panel-sub { color: var(--muted); font-size: 12px; }
    .panel-body { display: grid; grid-template-rows: auto 1fr; }

    /* Editor */
    .editors {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      padding: var(--pad);
    }
    @media (max-width: 900px) {
      .editors { grid-template-columns: 1fr; }
    }
    .editor {
      display: grid;
      grid-template-rows: auto 1fr;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: var(--bg-soft);
      min-height: 200px;
    }
    .editor-header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
    }
    .editor-title { font-weight: 700; font-size: 13px; }
    .editor-tools { display: flex; gap: 8px; align-items: center; }
    .editor textarea {
      width: 100%; height: 100%;
      border: none; outline: none; resize: vertical;
      font-family: var(--font-mono);
      font-size: 13px; line-height: 1.6;
      padding: 12px;
      background: transparent; color: var(--text);
    }
    .editor textarea::placeholder { color: var(--muted); }

    /* Preview */
    .preview-wrap { padding: var(--pad); }
    .preview-controls {
      display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;
      align-items: center;
    }
    .preview-iframe {
      width: 100%; height: 60vh; min-height: 320px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: #fff;
    }
    .status {
      font-size: 12px; color: var(--muted);
    }

    /* History */
    .history {
      padding: var(--pad);
      border-top: 1px solid var(--border);
      background: linear-gradient(180deg, transparent, rgba(255,255,255,0.02));
    }
    .history-header {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      margin-bottom: 8px;
    }
    .history-list {
      display: grid; gap: 8px;
      max-height: 220px; overflow: auto;
      padding-right: 6px;
    }
    .history-item {
      display: grid; grid-template-columns: 1fr auto auto; gap: 10px; align-items: center;
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: var(--radius-xs);
      padding: 8px 10px;
    }
    .history-name { font-weight: 600; }
    .history-time { color: var(--muted); font-size: 12px; }
    .icon-btn {
      appearance: none; border: 1px solid var(--border);
      background: var(--panel); color: var(--text);
      padding: 6px 8px; border-radius: 8px; cursor: pointer;
    }
    .icon-btn:hover { background: var(--bg-soft); }

    /* Footer */
    .footer {
      border-top: 1px solid var(--border);
      background: var(--panel);
    }
    .footer-inner {
      max-width: 1200px; margin: 0 auto;
      padding: 12px var(--pad-lg);
      display: flex; justify-content: space-between; align-items: center;
      color: var(--muted); font-size: 12px;
    }

    /* Tooltip */
    .tooltip { position: relative; }
    .tooltip:hover::after {
      content: attr(data-tip);
      position: absolute; top: calc(100% + 6px); left: 50%; transform: translateX(-50%);
      background: var(--panel); color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px; padding: 6px 8px; white-space: nowrap;
      box-shadow: var(--shadow); font-size: 12px; z-index: 100;
    }

    /* Scrollbars */
    .history-list::-webkit-scrollbar,
    textarea::-webkit-scrollbar {
      width: 10px; height: 10px;
    }
    .history-list::-webkit-scrollbar-thumb,
    textarea::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 8px;
    }
    .history-list::-webkit-scrollbar-track,
    textarea::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Hidden (for a11y-helpers) */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="title">HTMLコンパイラ</div>
          <div class="panel-sub">高速プレビュー / Blobリンク生成 / ダウンロード / 履歴保存</div>
        </div>
        <div class="actions">
          <button class="btn btn-primary tooltip" id="compileBtn" data-tip="Ctrl+Enterでコンパイル">コンパイル</button>
          <button class="btn btn-success tooltip" id="saveSnapshotBtn" data-tip="Ctrl+Sでスナップショット保存">スナップショット保存</button>
          <button class="btn tooltip" id="newProjectBtn" data-tip="初期テンプレートにリセット">新規</button>
          <button class="btn tooltip" id="exportHistoryBtn" data-tip="履歴をJSONでエクスポート">履歴エクスポート</button>
          <label class="btn tooltip" data-tip="履歴JSONをインポート">
            <input type="file" id="importHistoryInput" accept="application/json" class="sr-only" />
            履歴インポート
          </label>
          <a class="btn" id="openBlobLink" href="#" target="_blank" rel="noopener">Blobで開く</a>
          <button class="btn" id="downloadBtn">ダウンロード</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Editors -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">エディタ</div>
          <div class="panel-sub">入力はローカルに自動保存されます</div>
          <div class="status" id="statusText">準備完了</div>
        </div>
        <div class="panel-body">
          <div class="editors">
            <div class="editor" id="htmlEditor">
              <div class="editor-header">
                <div class="editor-title">HTML</div>
                <div class="editor-tools">
                  <button class="icon-btn" data-action="wrap-basic">基本構造</button>
                </div>
                <div class="panel-sub">拡張: ショートカットあり</div>
              </div>
              <textarea id="htmlInput" spellcheck="false" placeholder="<!DOCTYPE html> などのHTMLを入力"></textarea>
            </div>

            <div class="editor" id="cssEditor">
              <div class="editor-header">
                <div class="editor-title">CSS</div>
                <div class="editor-tools">
                  <button class="icon-btn" data-action="inject-reset">Reset</button>
                  <button class="icon-btn" data-action="inject-center">中央配置</button>
                </div>
                <div class="panel-sub">ページのスタイルを定義</div>
              </div>
              <textarea id="cssInput" spellcheck="false" placeholder="CSSを入力"></textarea>
            </div>

            <div class="editor" id="jsEditor">
              <div class="editor-header">
                <div class="editor-title">JavaScript</div>
                <div class="editor-tools">
                  <button class="icon-btn" data-action="inject-hello">Hello</button>
                  <button class="icon-btn" data-action="try-catch">try/catch</button>
                </div>
                <div class="panel-sub">動き・ロジック</div>
              </div>
              <textarea id="jsInput" spellcheck="false" placeholder="JavaScriptを入力"></textarea>
            </div>
          </div>
        </div>

        <div class="history">
          <div class="history-header">
            <div class="panel-title">履歴</div>
            <div class="panel-sub">最新50件まで保持</div>
            <div class="panel-sub">ダブルクリックで復元</div>
          </div>
          <div class="history-list" id="historyList"></div>
        </div>
      </section>

      <!-- Preview -->
      <section class="panel">
        <div class="panel-header">
          <div class="panel-title">プレビュー</div>
          <div class="panel-sub">Blobで安全に分離して表示</div>
          <div class="status" id="previewStatus">未コンパイル</div>
        </div>
        <div class="panel-body">
          <div class="preview-wrap">
            <div class="preview-controls">
              <label class="tooltip" data-tip="HTMLのタイトルに使用">
                <input id="projectTitleInput" type="text" placeholder="プロジェクト名" style="padding:8px;border:1px solid var(--border);border-radius:8px;background:var(--bg-soft);color:var(--text);min-width:220px;" />
              </label>
              <span class="panel-sub">Blob URL:</span>
              <code id="blobUrlText" style="font-family:var(--font-mono);font-size:12px;color:var(--muted);max-width:50%;overflow:auto;white-space:nowrap;display:inline-block;"></code>
            </div>
            <iframe id="preview" class="preview-iframe" sandbox="allow-forms allow-pointer-lock allow-popups allow-scripts allow-modals allow-downloads" referrerpolicy="no-referrer"></iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <div>キーボード: <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> コンパイル / <span class="kbd">Ctrl</span> + <span class="kbd">S</span> スナップショット保存</div>
        <div>ローカルのみで動作。外部送信なし。</div>
      </div>
    </footer>
  </div>

  <script>
    (() => {
      'use strict';

      // Keys
      const LS_CURRENT_KEY = 'htmlc_current_v1';
      const LS_HISTORY_KEY = 'htmlc_history_v1';
      const HISTORY_LIMIT = 50;

      // Elements
      const htmlInput = document.getElementById('htmlInput');
      const cssInput = document.getElementById('cssInput');
      const jsInput = document.getElementById('jsInput');

      const statusText = document.getElementById('statusText');
      const previewStatus = document.getElementById('previewStatus');
      const preview = document.getElementById('preview');
      const blobUrlText = document.getElementById('blobUrlText');
      const projectTitleInput = document.getElementById('projectTitleInput');

      const compileBtn = document.getElementById('compileBtn');
      const saveSnapshotBtn = document.getElementById('saveSnapshotBtn');
      const newProjectBtn = document.getElementById('newProjectBtn');
      const exportHistoryBtn = document.getElementById('exportHistoryBtn');
      const importHistoryInput = document.getElementById('importHistoryInput');
      const openBlobLink = document.getElementById('openBlobLink');
      const downloadBtn = document.getElementById('downloadBtn');
      const historyList = document.getElementById('historyList');

      // State
      let currentBlobUrl = null;
      let saveDebounceTimer = null;
      let compileDebounceTimer = null;

      // Utilities
      const nowIso = () => new Date().toISOString();

      const safeParseJSON = (str, fallback) => {
        try { return JSON.parse(str); } catch { return fallback; }
      };

      const clampHistory = (arr) => {
        if (Array.isArray(arr) && arr.length > HISTORY_LIMIT) {
          return arr.slice(0, HISTORY_LIMIT);
        }
        return arr;
      };

      const setStatus = (msg) => {
        statusText.textContent = msg;
      };
      const setPreviewStatus = (msg) => {
        previewStatus.textContent = msg;
      };

      const revokeBlobUrl = () => {
        if (currentBlobUrl) {
          try { URL.revokeObjectURL(currentBlobUrl); } catch {}
          currentBlobUrl = null;
        }
      };

      const makeDoc = (title, html, css, js) => {
        // Minimal CSP via meta is informative (not enforcing in Blob), but keep good hygiene.
        return [
          '<!DOCTYPE html>',
          '<html lang="ja">',
          '<head>',
          '<meta charset="utf-8" />',
          '<meta name="viewport" content="width=device-width, initial-scale=1" />',
          '<title>', escapeHtml(title || 'Untitled'), '</title>',
          '<style>', css || '', '</style>',
          '</head>',
          '<body>',
          html || '',
          '<script>',
          // Wrap user JS in IIFE for scoping
          '(function(){try{',
          js || '',
          '}catch(e){console.error("Runtime error:", e);}})();',
          '<\/script>',
          '</body>',
          '</html>'
        ].join('');
      };

      const escapeHtml = (str) => {
        const span = document.createElement('span');
        span.textContent = String(str);
        return span.innerHTML;
      };

      const loadInitial = () => {
        const current = safeParseJSON(localStorage.getItem(LS_CURRENT_KEY), null);
        if (current && typeof current === 'object') {
          htmlInput.value = current.html || '';
          cssInput.value = current.css || '';
          jsInput.value = current.js || '';
          projectTitleInput.value = current.title || '';
          setStatus('前回の編集内容を読み込みました');
        } else {
          // Default scaffold
          projectTitleInput.value = '新規プロジェクト';
          htmlInput.value = [
            '<main class="container">',
            '  <h1>HTMLコンパイラへようこそ</h1>',
            '  <p>左のエディタでHTML/CSS/JSを編集し、右で結果を確認できます。</p>',
            '  <button id="btn">クリックして挨拶</button>',
            '</main>'
          ].join('\n');

          cssInput.value = [
            ':root {',
            '  --primary: #3aa0ff;',
            '  --bg: #f8fafc;',
            '  --text: #0f172a;',
            '}',
            'html, body { height: 100%; background: var(--bg); color: var(--text); }',
            '.container {',
            '  max-width: 720px; margin: 8vh auto; padding: 24px;',
            '  background: #fff; border: 1px solid #e5e7eb; border-radius: 12px;',
            '  box-shadow: 0 10px 30px rgba(0,0,0,.06);',
            '}',
            'h1 {',
            '  background: linear-gradient(135deg, var(--primary), #7c4dff);',
            '  -webkit-background-clip: text; background-clip: text; color: transparent;',
            '}',
            'button {',
            '  appearance: none; border: 1px solid #e5e7eb; border-radius: 10px;',
            '  padding: 10px 16px; font-weight: 700; cursor: pointer;',
            '  background: linear-gradient(180deg, rgba(58,160,255,.15), rgba(58,160,255,.05));',
            '}',
            'button:hover { transform: translateY(-1px); }'
          ].join('\n');

          jsInput.value = [
            'document.getElementById("btn")?.addEventListener("click", () => {',
            '  alert("こんにちは！HTMLコンパイラのプレビューです。");',
            '});'
          ].join('\n');

          setStatus('新規テンプレートを読み込みました');
          persistCurrentDebounced();
          compileDebounced();
        }
        renderHistory();
      };

      const persistCurrentDebounced = () => {
        if (saveDebounceTimer) clearTimeout(saveDebounceTimer);
        saveDebounceTimer = setTimeout(() => {
          const data = {
            title: projectTitleInput.value || '',
            html: htmlInput.value || '',
            css: cssInput.value || '',
            js: jsInput.value || ''
          };
          try {
            localStorage.setItem(LS_CURRENT_KEY, JSON.stringify(data));
            setStatus('自動保存しました');
          } catch (e) {
            setStatus('保存に失敗しました');
            console.error(e);
          }
        }, 250);
      };

      const compileNow = () => {
        try {
          const title = projectTitleInput.value || 'Untitled';
          const html = htmlInput.value || '';
          const css = cssInput.value || '';
          const js = jsInput.value || '';
          const doc = makeDoc(title, html, css, js);

          revokeBlobUrl();
          const blob = new Blob([doc], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          currentBlobUrl = blobUrl;

          // Update UI
          preview.src = blobUrl;
          openBlobLink.href = blobUrl;
          blobUrlText.textContent = blobUrl;
          setPreviewStatus('コンパイル完了');
        } catch (e) {
          setPreviewStatus('コンパイルに失敗しました');
          console.error(e);
        }
      };

      const compileDebounced = () => {
        if (compileDebounceTimer) clearTimeout(compileDebounceTimer);
        compileDebounceTimer = setTimeout(compileNow, 300);
      };

      const saveSnapshot = () => {
        const item = {
          id: crypto.randomUUID(),
          at: nowIso(),
          title: projectTitleInput.value || 'Untitled',
          html: htmlInput.value || '',
          css: cssInput.value || '',
          js: jsInput.value || ''
        };
        const old = clampHistory(safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), [])) || [];
        const next = [item, ...old].slice(0, HISTORY_LIMIT);
        try {
          localStorage.setItem(LS_HISTORY_KEY, JSON.stringify(next));
          setStatus('スナップショットを保存しました');
          renderHistory();
        } catch (e) {
          setStatus('スナップショット保存に失敗しました');
          console.error(e);
        }
      };

      const deleteSnapshot = (id) => {
        const old = safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), []) || [];
        const next = old.filter(x => x.id !== id);
        localStorage.setItem(LS_HISTORY_KEY, JSON.stringify(next));
        renderHistory();
      };

      const restoreSnapshot = (id) => {
        const old = safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), []) || [];
        const item = old.find(x => x.id === id);
        if (!item) return;
        projectTitleInput.value = item.title || '';
        htmlInput.value = item.html || '';
        cssInput.value = item.css || '';
        jsInput.value = item.js || '';
        setStatus('スナップショットを復元しました');
        persistCurrentDebounced();
        compileDebounced();
      };

      const renderHistory = () => {
        const items = safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), []) || [];
        historyList.innerHTML = '';
        if (!items.length) {
          const empty = document.createElement('div');
          empty.className = 'panel-sub';
          empty.textContent = '履歴はまだありません。スナップショットを保存してみてください。';
          historyList.appendChild(empty);
          return;
        }
        for (const item of items) {
          const row = document.createElement('div');
          row.className = 'history-item';
          row.dataset.id = item.id;

          const name = document.createElement('div');
          name.className = 'history-name';
          name.textContent = item.title || 'Untitled';

          const time = document.createElement('div');
          time.className = 'history-time';
          const dt = new Date(item.at);
          time.textContent = dt.toLocaleString();

          const actions = document.createElement('div');
          actions.style.display = 'flex';
          actions.style.gap = '8px';

          const restoreBtn = document.createElement('button');
          restoreBtn.className = 'icon-btn';
          restoreBtn.textContent = '復元';
          restoreBtn.addEventListener('click', () => restoreSnapshot(item.id));

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'icon-btn';
          deleteBtn.textContent = '削除';
          deleteBtn.addEventListener('click', () => deleteSnapshot(item.id));

          actions.appendChild(restoreBtn);
          actions.appendChild(deleteBtn);

          row.appendChild(name);
          row.appendChild(time);
          row.appendChild(actions);

          row.addEventListener('dblclick', () => restoreSnapshot(item.id));

          historyList.appendChild(row);
        }
      };

      const downloadCurrent = () => {
        try {
          const fileName = (projectTitleInput.value || 'project').replace(/[/\\?%*:|"<>]/g, '_') + '.html';
          const doc = makeDoc(projectTitleInput.value || 'Untitled', htmlInput.value || '', cssInput.value || '', jsInput.value || '');
          const blob = new Blob([doc], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          a.remove();
          setStatus('ダウンロードを開始しました');
          setTimeout(() => URL.revokeObjectURL(url), 1000);
        } catch (e) {
          setStatus('ダウンロードに失敗しました');
          console.error(e);
        }
      };

      const newProject = () => {
        if (!confirm('現在の内容を初期テンプレートに置き換えます。よろしいですか？')) return;
        localStorage.removeItem(LS_CURRENT_KEY);
        loadInitial();
        setStatus('新規プロジェクトを作成しました');
      };

      const exportHistory = () => {
        const items = safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), []) || [];
        const payload = {
          exportedAt: nowIso(),
          items
        };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'htmlc_history.json';
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
        setStatus('履歴をエクスポートしました');
      };

      const importHistory = (file) => {
        const reader = new FileReader();
        reader.onload = () => {
          const payload = safeParseJSON(reader.result, null);
          if (!payload || !Array.isArray(payload.items)) {
            alert('履歴JSONの形式が不正です');
            return;
          }
          const merged = [...payload.items, ...(safeParseJSON(localStorage.getItem(LS_HISTORY_KEY), []) || [])];
          // Deduplicate by id and clamp
          const map = new Map();
          for (const it of merged) {
            if (it && it.id && !map.has(it.id)) map.set(it.id, it);
          }
          const next = Array.from(map.values()).slice(0, HISTORY_LIMIT);
          localStorage.setItem(LS_HISTORY_KEY, JSON.stringify(next));
          renderHistory();
          setStatus('履歴をインポートしました');
        };
        reader.onerror = () => alert('履歴の読み込みに失敗しました');
        reader.readAsText(file);
      };

      // Toolbar injectors
      const handleEditorTool = (e) => {
        const btn = e.target.closest('button[data-action]');
        if (!btn) return;
        const action = btn.dataset.action;
        if (action === 'wrap-basic') {
          const content = htmlInput.value.trim();
          htmlInput.value = content || [
            '<section class="hero">',
            '  <h1>タイトル</h1>',
            '  <p>サブテキスト</p>',
            '</section>'
          ].join('\n');
          compileDebounced();
        } else if (action === 'inject-reset') {
          cssInput.value = [
            '* { box-sizing: border-box; }',
            'html, body { height: 100%; margin: 0; }',
            'img, svg, video { display: block; max-width: 100%; }',
            ':root { color-scheme: light dark; }'
          ].join('\n');
          compileDebounced();
        } else if (action === 'inject-center') {
          cssInput.value += '\n\n' + [
            'body { display: grid; place-items: center; min-height: 100vh; }',
            '.center { text-align: center; padding: 20px; }'
          ].join('\n');
          compileDebounced();
        } else if (action === 'inject-hello') {
          jsInput.value += '\n' + 'console.log("Hello from HTMLコンパイラ");';
          compileDebounced();
        } else if (action === 'try-catch') {
          jsInput.value += '\n' + [
            'try {',
            '  // ここに安全に試したい処理を書く',
            '} catch (e) {',
            '  console.error("Error:", e);',
            '}'
          ].join('\n');
          compileDebounced();
        }
      };

      // Events
      document.addEventListener('input', (e) => {
        if (e.target === htmlInput || e.target === cssInput || e.target === jsInput || e.target === projectTitleInput) {
          persistCurrentDebounced();
          compileDebounced();
        }
      });

      document.addEventListener('click', handleEditorTool);
      compileBtn.addEventListener('click', compileNow);
      saveSnapshotBtn.addEventListener('click', saveSnapshot);
      newProjectBtn.addEventListener('click', newProject);
      exportHistoryBtn.addEventListener('click', exportHistory);
      downloadBtn.addEventListener('click', downloadCurrent);
      importHistoryInput.addEventListener('change', (e) => {
        const file = e.target.files && e.target.files[0];
        if (file) importHistory(file);
        importHistoryInput.value = '';
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const isMac = navigator.platform.toUpperCase().includes('MAC');
        const ctrl = isMac ? e.metaKey : e.ctrlKey;
        if (ctrl && e.key.toLowerCase() === 's') {
          e.preventDefault();
          saveSnapshot();
        }
        if (ctrl && e.key === 'Enter') {
          e.preventDefault();
          compileNow();
        }
      });

      // Cleanup blob URL on unload
      window.addEventListener('beforeunload', revokeBlobUrl);

      // Initial load
      loadInitial();
    })();
  </script>
</body>
</html>
